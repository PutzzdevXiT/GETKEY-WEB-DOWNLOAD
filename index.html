<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PUTZZDEV | AMBIL KEY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Kanit:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;min-height:100vh;
  background:linear-gradient(135deg,#020617,#020617,#020617);
  display:flex;justify-content:center;align-items:center;
  font-family:Kanit;color:white;
}
.card{
  width:90%;max-width:420px;
  background:#020617;
  border:1px solid #22d3ee;
  padding:24px;border-radius:18px;
  box-shadow:0 0 40px rgba(34,211,238,.3);
}
h1{
  font-family:Orbitron;
  text-align:center;
  color:#67e8f9;
}
select,button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:12px;
  border:none;
}
select{
  background:#020617;
  border:1px solid #22d3ee;
  color:white;
}
button{
  background:linear-gradient(135deg,#22d3ee,#6366f1);
  color:black;
  font-weight:600;
}
.key-box{
  margin-top:18px;
  padding:14px;
  border:1px dashed #22d3ee;
  border-radius:12px;
  font-family:Orbitron;
  display:none;
}
.copy{
  margin-top:10px;
  background:#16a34a;
  color:white;
  display:none;
}
.status{
  text-align:center;
  margin-top:10px;
  font-size:13px;
}
</style>
</head>
<body>

<div class="card">
  <h1>üîë AMBIL KEY</h1>

  <select id="type">
    <option value="permanent">PERMANEN (ADMIN)</option>
    <option value="1">1 DAY</option>
    <option value="2">2 DAY</option>
    <option value="3">3 DAY</option>
  </select>

  <button onclick="ambilKey()">AMBIL</button>

  <div class="key-box" id="keyBox"></div>
  <button class="copy" id="copyBtn" onclick="copyKey()">SALIN</button>

  <div class="status" id="status"></div>
</div>

<script>
const KEY_URL = "https://github.com/PutzzdevXiT/sefelink-by-putzz/blob/main/keyputz.json";
let currentKey = "";

async function ambilKey(){
  const type = document.getElementById("type").value;
  const status = document.getElementById("status");
  const box = document.getElementById("keyBox");
  const copy = document.getElementById("copyBtn");

  status.innerText = "Mengambil key...";
  box.style.display = "none";
  copy.style.display = "none";

  try{
    const res = await fetch(KEY_URL);
    const data = await res.json();

    let list = type === "permanent"
      ? data.permanent
      : data.duration[type];

    if(!list || list.length === 0){
      status.innerText = "‚ùå Key kosong";
      return;
    }

    currentKey = list[Math.floor(Math.random() * list.length)];

    box.innerText = currentKey;
    box.style.display = "block";
    copy.style.display = "block";
    status.innerText = "‚úÖ Key siap disalin";

  }catch(e){
    status.innerText = "‚ùå Gagal ambil data";
  }
}

function copyKey(){
  navigator.clipboard.writeText(currentKey);
  document.getElementById("status").innerText = "üìã Disalin";
}
</script>

</body>
</html>
